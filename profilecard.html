<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>profile_card</title>
    <link rel="stylesheet" href="profile_card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="img">
            <img src="img.jpg" alt="" class="profile_img">
        </div>

        <div class="text_data">
            <span class="name">Ruchika Meena</span>
            <span class="job">..Tech..Savvy..Designer..</span>
        </div>

        <div class="media_buttons">
            <a href="#" style="background: blue ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: linear-gradient(to right, #ff8a00, #e52e71);;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background: rgb(70, 70, 250);" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            
        </div>

        <div class="buttons">
            <div class="button">Contect</div>
            <div class="button">Connect</div>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
